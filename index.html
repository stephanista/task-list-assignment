<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="scripts/scripty1.js"></script>
  </head>
  <body>
    <form name="userTaskAdd" onsubmit="addTask()">
      <fieldset>
        <legend>Add A Task</legend>
          <label>What is the name of the task?
            <input type="text" name="taskname" id="taskName">
          </label><br>
          <label id="taskMaster">Who must perform the task?
            <input type="radio" name="taskymaster" value="Stephanista">
            Steph
            <input type="radio" name="taskymaster" value="Nylet">
            Nylet
            <input type="radio" name="taskymaster" value="Yana">
            Yana
          </label><br>
        </label id="taskLevel">How difficult is the task?
            <select name="diff">
              <option value="easy">Easy Peasy</option>
              <option value="med">Meh</option>
              <option value="hard">Yikes</option>
              <option value="imp">Good frickin' luck</option>
            </select>
        </label><br>
        <input type="submit" name="submit" value="Add the task">
        <input type="reset" name="clear" value="Clear">
      </form>
    </fieldset>
    <p>Task List:</p>
    <ul id="tasks">
    </ul>

  </body>
</html>
